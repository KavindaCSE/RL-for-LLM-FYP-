environment:
  name: SimpleEnv
  max_steps: 100

agent:
  type: DQNAgent
  learning_rate: 0.001
  discount_factor: 0.99
  exploration_strategy:
    type: epsilon_greedy
    initial_epsilon: 1.0
    final_epsilon: 0.01
    decay_steps: 10000

training:
  num_episodes: 500
  batch_size: 32
  replay_buffer_size: 10000
  target_update_frequency: 100

evaluation:
  num_episodes: 100
  render: true
  save_model: true
  model_save_path: "./models/dqn_model.pth"